            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .nav-item {

            position: relative;
        }
        
        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: rgba(99, 102, 241, 0.2);
            border-left: 3px solid #6366f1;

            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;

    <!-- 添加歌单模态框 -->

                    <input type="text" id="playlistName" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">描述</label>
                    <textarea id="playlistDescription" rows="3" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">可见性</label>
                    <select id="playlistVisibility" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                        <option value="public">公开</option>
                        <option value="private">私有</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('addPlaylistModal')" class="px-4 py-2 text-slate-300 hover:text-white transition-colors">取消</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">创建</button>

                    createDate: '2024-03-15',
                    playCount: 3400,
                    likes: 0
                }
            ];

            playlists.forEach(playlist => {
                const playlistCard = createPlaylistCard(playlist);
                playlistsGrid.appendChild(playlistCard);
            });
        }

        // 创建歌单卡片
        function createPlaylistCard(playlist) {
            const card = document.createElement('div');
            card.className = 'playlist-card rounded-xl p-6 cursor-pointer';
            card.onclick = () => showPlaylistDetail(playlist);
            
            card.innerHTML = `
                <div class="relative mb-4">
                    <img src="${playlist.coverUrl}" alt="${playlist.name}" class="w-full h-40 object-cover rounded-lg">
                    <div class="absolute top-2 right-2">
                        <span class="px-2 py-1 text-xs rounded-full ${playlist.isPublic ? 'bg-green-600 text-green-100' : 'bg-purple-600 text-purple-100'}">
                            ${playlist.isPublic ? '公开' : '私有'}
                        </span>
                    </div>
                    <div class="absolute bottom-2 left-2">
                        <div class="bg-black bg-opacity-50 rounded-full p-2">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <h4 class="text-lg font-semibold text-white mb-2">${playlist.name}</h4>
                <p class="text-slate-400 text-sm mb-4 line-clamp-2">${playlist.description}</p>
                
                <div class="flex items-center justify-between text-sm text-slate-400 mb-4">
                    <span>${playlist.songCount} 首歌曲</span>
                    <span>${playlist.playCount.toLocaleString()} 次播放</span>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-slate-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <span class="text-slate-400">${playlist.likes}</span>
                    </div>
                    <span class="text-slate-400">by ${playlist.creator}</span>
                </div>
            `;
            
            return card;
        }

        // 更新歌单统计
        function updatePlaylistStats() {
            const playlists = [
                { isPublic: true },
                { isPublic: true },
                { isPublic: true },
                { isPublic: true },
                { isPublic: true },
                { isPublic: false }
            ];

            const totalPlaylists = playlists.length;
            const publicPlaylists = playlists.filter(p => p.isPublic).length;
            const privatePlaylists = playlists.filter(p => !p.isPublic).length;
            const totalPlays = 25600 + 18900 + 12300 + 8900 + 6700 + 3400;

            // 动画更新数字
            animateNumber('totalPlaylistsCount', totalPlaylists);
            animateNumber('publicPlaylistsCount', publicPlaylists);
            animateNumber('privatePlaylistsCount', privatePlaylists);
            animateNumber('totalPlaylistPlays', totalPlays);
        }

        // 数字动画
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            
            anime({
                targets: { value: startValue },
                value: targetValue,
                duration: 1500,
                easing: 'easeOutQuart',
                update: function(anim) {
                    element.textContent = Math.floor(anim.animatables[0].target.value).toLocaleString();
                }
            });
        }

        // 显示歌单详情
        function showPlaylistDetail(playlist) {
            document.getElementById('playlistDetailTitle').textContent = playlist.name;
            document.getElementById('playlistDetailCover').src = playlist.coverUrl;
            document.getElementById('playlistDetailName').textContent = playlist.name;
            document.getElementById('playlistDetailDescription').textContent = playlist.description;
            document.getElementById('playlistDetailCreator').textContent = playlist.creator;
            document.getElementById('playlistDetailSongCount').textContent = playlist.songCount + ' 首';
            document.getElementById('playlistDetailPlays').textContent = playlist.playCount.toLocaleString() + ' 次';
            document.getElementById('playlistDetailCreateDate').textContent = playlist.createDate;
            document.getElementById('playlistDetailVisibility').textContent = playlist.isPublic ? '公开' : '私有';

            // 生成歌曲列表
            generatePlaylistSongs(playlist);

            showModal('playlistDetailModal');
        }

        // 生成歌单歌曲列表
        function generatePlaylistSongs(playlist) {
            const songsList = document.getElementById('playlistSongsList');
            songsList.innerHTML = '';

            // 模拟歌曲数据
            const songs = [
                { id: 'song001', title: 'Electric Heartbeat', artist: 'Luna Star', duration: '3:45' },
                { id: 'song002', title: 'Neon Lights', artist: 'Luna Star', duration: '4:12' },
                { id: 'song003', title: 'Thunder Strike', artist: 'Thunder Rock', duration: '4:30' },
                { id: 'song008', title: 'Crystal Sky', artist: 'Luna Star', duration: '3:22' }
            ];

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item rounded-lg p-3 flex items-center justify-between';
                
                songItem.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-slate-700 rounded flex items-center justify-center text-slate-400 text-sm font-medium">
                            ${index + 1}
                        </div>
                        <div>
                            <h5 class="text-white font-medium">${song.title}</h5>
                            <p class="text-slate-400 text-sm">${song.artist}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-slate-400 text-sm">${song.duration}</span>
                        <button onclick="removeSongFromPlaylist('${song.id}')" class="text-red-400 hover:text-red-300 transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59z"/>
                            </svg>
                        </button>
                    </div>
                `;
                
                songsList.appendChild(songItem);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 添加歌单按钮
            document.getElementById('addPlaylistBtn').addEventListener('click', function() {
                showModal('addPlaylistModal');
            });

            // 添加歌单表单
            document.getElementById('addPlaylistForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const playlistData = {
                    name: document.getElementById('playlistName').value,
                    description: document.getElementById('playlistDescription').value,
                    visibility: document.getElementById('playlistVisibility').value
                };

                console.log('创建歌单:', playlistData);
                showNotification('歌单创建成功！', 'success');
                closeModal('addPlaylistModal');
                this.reset();
            });

            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterPlaylists(searchTerm);
            });

            // 筛选功能
            document.getElementById('visibilityFilter').addEventListener('change', function() {
                filterPlaylists();
            });

            document.getElementById('creatorFilter').addEventListener('change', function() {
                filterPlaylists();
            });
        }

        // 显示模态框
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            anime({
                targets: modal,
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuart'
            });
        }

        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            
            anime({
                targets: modal,
                opacity: [1, 0],
                duration: 300,
                easing: 'easeOutQuart',
                complete: function() {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        // 显示添加歌曲模态框
        function showAddSongModal() {
            showModal('addSongToPlaylistModal');
        }

        // 添加歌曲到歌单
        function addSongsToPlaylist() {
            const selectedSongs = Array.from(document.getElementById('songSelect').selectedOptions);
            console.log('添加歌曲:', selectedSongs.map(option => option.value));
            
            showNotification('歌曲添加成功！', 'success');
            closeModal('addSongToPlaylistModal');
        }

        // 从歌单移除歌曲
        function removeSongFromPlaylist(songId) {
            if (confirm('确定要从歌单中移除这首歌曲吗？')) {
                showNotification('歌曲已移除！', 'success');
            }
        }

        // 编辑歌单
        function editPlaylist() {
            showNotification('编辑功能开发中...', 'info');
        }

        // 删除歌单
        function deletePlaylist() {
            if (confirm('确定要删除这个歌单吗？')) {
                showNotification('歌单已删除！', 'success');
                closeModal('playlistDetailModal');
            }
        }

        // 筛选歌单
        function filterPlaylists(searchTerm = '') {
            const visibilityFilter = document.getElementById('visibilityFilter').value;
            const creatorFilter = document.getElementById('creatorFilter').value;

            const playlistCards = document.querySelectorAll('.playlist-card');
            
            playlistCards.forEach(card => {
                const name = card.querySelector('h4').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const visibility = card.querySelector('.bg-green-600, .bg-purple-600').textContent.includes('公开') ? 'public' : 'private';
                const creator = card.querySelector('.text-slate-400:last-child').textContent.replace('by ', '');

                let showCard = true;

                // 搜索过滤
                if (searchTerm && !name.includes(searchTerm) && !description.includes(searchTerm)) {
                    showCard = false;
                }

                // 可见性过滤
                if (visibilityFilter && visibility !== visibilityFilter) {
                    showCard = false;
                }

                // 创建者过滤
                if (creatorFilter && creator !== creatorFilter) {
                    showCard = false;
                }

                card.style.display = showCard ? 'block' : 'none';
            });
        }

        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
