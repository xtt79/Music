<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐后台管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .music-note {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-24px) scale(0.8);
            color: #6366f1;
        }
        
        .input-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #94a3b8;
        }
        
        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 text-6xl text-purple-500 opacity-20 music-note">♪</div>
        <div class="absolute top-40 right-32 text-4xl text-cyan-500 opacity-20 music-note" style="animation-delay: 1s;">♫</div>
        <div class="absolute bottom-32 left-40 text-5xl text-indigo-500 opacity-20 music-note" style="animation-delay: 2s;">♬</div>
        <div class="absolute bottom-20 right-20 text-3xl text-pink-500 opacity-20 music-note" style="animation-delay: 0.5s;">♩</div>
    </div>

    <!-- 主要内容 -->
    <div class="relative z-10 w-full max-w-md px-4">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 relative">
                <div class="w-full h-full bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center pulse-ring">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">音乐后台管理系统</h1>
            <p class="text-slate-400 text-sm">Music Management Platform</p>
        </div>

        <!-- 登录表单 -->
        <div class="login-container rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- 用户名输入 -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder=" "
                        required
                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-indigo-500 focus:bg-slate-700 transition-all"
                    >
                    <label for="username">用户名</label>
                    <div class="absolute right-3 top-3 text-slate-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder=" "
                        required
                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-indigo-500 focus:bg-slate-700 transition-all"
                    >
                    <label for="password">密码</label>
                    <div class="absolute right-3 top-3 text-slate-400">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                    </div>
                </div>

                <!-- 记住密码 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="sr-only">
                        <div class="w-5 h-5 bg-slate-800 border border-slate-600 rounded flex items-center justify-center mr-3 transition-all">
                            <svg class="w-3 h-3 text-indigo-500 opacity-0 transition-opacity" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-sm text-slate-400">记住密码</span>
                    </label>
                    
                    <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors">
                        忘记密码？
                    </a>
                </div>

                <!-- 登录按钮 -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        登录系统
                    </span>
                </button>
            </form>

            <!-- 演示账号信息 -->
            <div class="mt-8 pt-6 border-t border-slate-600">
                <div class="text-xs text-slate-400 text-center">
                    <p class="mb-2">演示账号：</p>
                    <div class="flex justify-center space-x-4">
                        <div>
                            <span class="text-slate-500">管理员：</span>
                            <span class="text-indigo-400">admin / admin123</span>
                        </div>
                        <div>
                            <span class="text-slate-500">普通用户：</span>
                            <span class="text-purple-400">musiclover2024 / pass123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="text-center mt-8">
            <p class="text-xs text-slate-500">
                © 2024 音乐后台管理系统. 基于Java Web后端开发技术课程设计
            </p>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime({
            targets: '.login-container',
            opacity: [0, 1],
            translateY: [50, 0],
            duration: 1000,
            easing: 'easeOutQuart'
        });

        anime({
            targets: '.music-note',
            opacity: [0, 0.2],
            scale: [0.5, 1],
            duration: 2000,
            delay: anime.stagger(200),
            easing: 'easeOutElastic(1, .8)'
        });

        // 复选框样式切换
        document.getElementById('rememberMe').addEventListener('change', function() {
            const checkbox = this.nextElementSibling.querySelector('svg');
            if (this.checked) {
                checkbox.style.opacity = '1';
                this.nextElementSibling.style.borderColor = '#6366f1';
            } else {
                checkbox.style.opacity = '0';
                this.nextElementSibling.style.borderColor = '#475569';
            }
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单的验证
            if (!username || !password) {
                showNotification('请填写用户名和密码', 'error');
                return;
            }
            
            // 验证用户（演示用简单验证）
            if ((username === 'admin' && password === 'admin123') || 
                (username === 'musiclover2024' && password === 'pass123')) {
                
                // 保存登录状态
                const user = {
                    username: username,
                    role: username === 'admin' ? 'admin' : 'user',
                    avatar: username === 'admin' ? 'resources/images/artist1.png' : 'resources/images/artist2.png'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // 登录成功动画
                anime({
                    targets: 'button[type="submit"]',
                    scale: [1, 0.95, 1],
                    duration: 200,
                    complete: function() {
                        showNotification('登录成功！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                });
            } else {
                showNotification('用户名或密码错误', 'error');
                
                // 错误动画
                anime({
                    targets: '.login-container',
                    translateX: [-10, 10, -10, 10, 0],
                    duration: 400,
                    easing: 'easeInOutQuart'
                });
            }
        });

        // 通知函数
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full`;
            
            switch (type) {
                case 'success':
                    notification.classList.add('bg-green-600', 'text-white');
                    break;
                case 'error':
                    notification.classList.add('bg-red-600', 'text-white');
                    break;
                case 'warning':
                    notification.classList.add('bg-yellow-600', 'text-white');
                    break;
                default:
                    notification.classList.add('bg-blue-600', 'text-white');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
