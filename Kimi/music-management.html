    <script src="main.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeMusicManagement();
            setupTabSwitching();
            setupFileUpload();
        });

        // 标签页切换
        function setupTabSwitching() {
            const tabs = ['artistsTab', 'albumsTab', 'songsTab'];
            const panels = ['artistsPanel', 'albumsPanel', 'songsPanel'];

            tabs.forEach((tabId, index) => {
                document.getElementById(tabId).addEventListener('click', function() {
                    // 移除所有活动状态
                    tabs.forEach(t => document.getElementById(t).classList.remove('active'));
                    panels.forEach(p => {
                        const panel = document.getElementById(p);
                        panel.classList.add('hidden');
                    });

                    // 添加活动状态
                    this.classList.add('active');
                    document.getElementById(panels[index]).classList.remove('hidden');
                });
            });
        }

        // 设置文件上传
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            });

            // 文件选择
            fileInput.addEventListener('change', function() {
                handleFileUpload(this.files);
            });
        }

        // 处理文件上传
        function handleFileUpload(files) {
            const progressContainer = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadBar');
            const progressText = document.getElementById('uploadPercent');
            
            progressContainer.classList.remove('hidden');

            // 模拟上传进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showNotification('文件上传成功！', 'success');
                        closeModal('uploadModal');
                        progressContainer.classList.add('hidden');
                    }, 500);
                }
            }, 200);
        }

        // 显示模态框
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            anime({
                targets: modal,
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuart'
            });
        }

        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            
            anime({
                targets: modal,
                opacity: [1, 0],
                duration: 300,
                easing: 'easeOutQuart',
                complete: function() {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        // 事件监听器
        document.getElementById('addArtistBtn').addEventListener('click', function() {
            showModal('addArtistModal');
        });

        document.getElementById('uploadSongBtn').addEventListener('click', function() {
            showModal('uploadModal');
        });

        document.getElementById('addArtistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const artistData = {
                name: document.getElementById('artistName').value,
                genre: document.getElementById('artistGenre').value,
                debutYear: document.getElementById('artistDebutYear').value,
                description: document.getElementById('artistDescription').value
            };

            // 这里可以添加实际的添加逻辑
            console.log('添加歌手:', artistData);
            showNotification('歌手添加成功！', 'success');
            closeModal('addArtistModal');
            
            // 重置表单
            this.reset();
        });

        document.getElementById('sidebarToggle').addEventListener('click', function() {

            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
